{% extends 'base.html' %}

{% block content %}
	<h2>Hello, Wagging Tails</h2>
	<h3>Dog Walkers:</h3>
	<div id='id_dog_walkers_list'>
		{% if dog_walkers %}
		<ul>
			{% for dog_walker in dog_walkers %}
				<p>{{ dog_walker }}</p>
			{% endfor %}
		</ul>
		{% else %}
		<strong>No dog walkers registered.</strong>
		{% endif %}
	</div>
	<h3>Add a Dog Walker:</h3>
{% endblock %}
