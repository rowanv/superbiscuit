{% extends 'base.html' %}

{% block content %}


<form method='POST' action ='{% block form_action %}{% endblock %}'>

	<input name='business_text' id = 'id_new_business' placeholder='Enter a new business'>
	{{ form.text }}
	{% csrf_token %}
	{% if form.errors %}
	<div class='form-group has-error'>
		<span class'help-block'>{{ form.text.errors }}</span>
	</div>
	{% endif %}

</form>
<table id='id_business_table'></table>
{% endblock %}
